apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "cbf_sdp_emulator.fullname" . }}-send-recv
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "cbf_sdp_emulator.labels" . | indent 4 }}
spec:
  completions: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cbf_sdp_emulator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: {{ .Values.cbf_sdp_emulator.restartPolicy }}
      initContainers:
      - name: git-repo-clone
        image: alpine:latest # Any image with wget will do
        command: [ 'sh','-c', 'if [ -d /mnt/data ]; then exit 0 ; else mkdir /mnt/data && cd /mnt/data && wget https://gitlab.com/ska-telescope/cbf-sdp-emulator/-/raw/master/data/sim-vis.ms.tar.gz; fi']
        volumeMounts:
          - mountPath: /mnt
            name: input-storage
      - name: default-input
        image:  alpine:latest
        command: ['sh','-c','if [ -d /mnt/input.ms ]; then exit 0 ; else cd /mnt/data/ && tar -xf sim-vis.ms.tar.gz && mv sim-vis.ms /mnt/input.ms ; fi']
        volumeMounts:
          - mountPath: /mnt
            name: input-storage
      containers:
      - image: {{ .Values.cbf_sdp_emulator.container }}:{{ .Values.cbf_sdp_emulator.version }}
        imagePullPolicy: {{ .Values.cbf_sdp_emulator.imagePullPolicy }}
        name: receiver
        command: ["emu-recv", "-o", "transmission.channels_per_stream=4", "-o", "reception.datamodel=/mnt/input.ms", "-o", "reception.outputfilename=/mnt/output.ms"]
        volumeMounts:
        - mountPath: /mnt
          name: input-storage
        {{- with .Values.receiver.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      - image: {{ .Values.cbf_sdp_emulator.container }}:{{ .Values.cbf_sdp_emulator.version }}
        imagePullPolicy: {{ .Values.cbf_sdp_emulator.imagePullPolicy }}
        name: sender
        command: ["emu-send", "/mnt/input.ms", "-o", "transmission.channels_per_stream=4", "-o", "transmission.rate=147000"]
        volumeMounts:
        - mountPath: /mnt
          name: input-storage
        {{- with .Values.sender.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: input-storage
        emptyDir: {}

  backoffLimit: 1




