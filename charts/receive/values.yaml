# Default values for receive
# Declare variables to be passed into your templates.

service:
  workflow: receive

receive:
  workflow: receive
  completions: 1
  image: k8s.gcr.io/nginx-slim:0.8
  imagePullPolicy: IfNotPresent
  replicas: 3
  ttl: 3600
  command: []
  resources: {}

containers:
  recvWriter: false
  msWriter: false

recvWriter:
  name: recvWriter
  workflow: science-pipeline
  image: busybox:1.28.4
  imagePullPolicy: IfNotPresent
  command: []
  resources: {}

msWriter:
  name: msWriter
  workflow: science-pipeline
  image: debian
  imagePullPolicy: IfNotPresent
  command: []
  resources: {}

volume:
  name: www
  path: /usr/share/nginx/html

volumeClaim:
  name: www
  storage: 1Gi

nameOverride: ""
fullnameOverride: ""

